<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="main_container">

        <div class="login_box">
            <div class="spacer50px"></div>
            <h1 class="logo">SLUGRIGHT HUB</h1>

            <form action="" method="post">
                <div class="textbox">
                    <input type="text" class="username" name="username" placeholder="Username">
                </div>
                <div class="textbox">
                    <input type="password" class="password" name="password" placeholder="Password">
                </div>
                <input type="submit" class="btn" value="Login">
            </form>
            <div class="spacer50px"></div>
            <div class="forgot_pass">Forgot Password?</div>
            <div class="company_scl"><a href="">Signin with Company or School</a></div>
            <div class="or">___________Or___________</div>
            <div class="createAcc"><button>Create an Account</button></div>
            <div class="spacer50px"></div>
            <div class="copyrightTxt">Copyright @2024 Google LLC | All right Reserved</div>
            <div class="termsnPrivacylinks">
                <a href="">Terms and Condition</a>
                <a href="">Privacy Policy</a>
            </div>
            <div class="spacer50px"></div>
        </div>

        <div class="promot_box">
            <h1 class="right_txt">Bring Back Memories Together</h1>
            <div class="btn">Let's Start</div>
        </div>

    </div>
</body>

</html>
